<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
   <div class="container-instagram">
       <div class="instagram-image">
           <img class="image-celular" src="./img/phone.png" alt="celular"/>
       </div>
       <div class="instagram-continue">
           <div class="instagram-login">
               <div class="instagram-logo">
                <img src="./img/instagram-logo.png" alt="logo"/>

               </div>
               <div class="image-perfil">
                    <img class="image-perfil-user" src="./img/perfil-instagram.jpg" alt="perfil-user"/>
               </div>
               <div class="button-login-div">
                <a class="button-login" href="#">Continue as Luiz Carlos</a>
               </div>
               <div class="change-acount">
                <p>aren't you Luiz Carlos? <a class="change-account-a" href="#">Change Account</a></p>

               </div>
           </div>

           <div class="mobile-instagram">
            <h4>Download the app</h4>
            <div class="mobile-platforms">
                <img  src="./img/apple-button.png" alt="appstore instagram download" class="instagramdownload"/>
                <img  src="./img/googleplay-button.png" alt="googlePlay instagram download" class="instagramdownload"/>

            </div>
       </div>
           
       </div>
       
   </div>
</body>
</html>
